<form>
    <div class="row" ng-repeat="p in $ctrl.preferences">
        <div class="form-group">
            <label>Wybierz priorytet bliskości {{p.genitiv}}:</label>
            <weigh-slider weigh="p.weigh"></weigh-slider>
            <label>Wybierz promień występowania obiektu:</label>
            <radius-input radius="p.radius"></radius-input>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
